# Dependabot: automated dependency updates.
# Security PRs are high priority; minor/patch grouped to reduce noise.
# See: https://docs.github.com/en/code-security/dependabot
version: 2

registries: {}

updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 8
    versioning-strategy: increase
    labels:
      - "dependencies"
    groups:
      laravel-minor:
        patterns:
          - "illuminate/*"
          - "laravel/*"
          - "orchestra/*"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "laravel/pint"
          - "larastan/*"
          - "phpstan/*"
          - "phpunit/*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps):"
